plugins {
    id 'java'
    id 'java-library'
}

group = project.libGroup

def module_name = "gdx-frame-viewport"

dependencies {
    implementation "com.badlogicgames.gdx:gdx:$project.gdxVersion"
    implementation "com.github.xpenatan:gdx-frame-viewport:$project.gdxFrameViewportVersion"
    implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:$project.gdxVersion"
    implementation project(":imgui:imgui-extensions:imgui-gdx")
    implementation project(":imgui:imgui-extensions:imgui-gdx-lwjgl3")

    implementation project(":imgui:imgui-core:imgui-core")

    // Use JUnit test framework
    testImplementation "junit:junit:$project.jUnitVersion"
}

tasks.register('fromClasses', Jar) {
    from(sourceSets.main.output) {
    }
}

publishing {
    publications {
        imguiGdxClasses(MavenPublication) {
            version project.jDearImguiVersion
            project.version = project.jDearImguiVersion
            artifactId module_name
            artifact fromClasses
        }
    }
}