version = project.jDearImguiVersion

def module_name = "core"

dependencies {
    implementation "com.github.xpenatan.jParser:jParser-loader:$project.jParserVersion"

    testImplementation project(":imgui:core:imgui-platform")
    testImplementation "junit:junit:$project.jUnitVersion"
}

clean.doFirst {
    def srcPath = projectDir.toString() + "/src/main/"

    if(new File(srcPath).exists()) {
        project.delete(files(srcPath))
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = module_name
            from components.java
        }
    }
}
