name: Deploy Libs

on:
  push:
    branches:
      - master

jobs:
  build_Linux:
    name: Build Windows/Linux
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Check Ant
        run: ant -version
      - name: Set up MinGW
        run: |
          sudo apt install -y --force-yes mingw-w64 lib32z1
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Fetch imgui and build native files
        run: ./gradlew :buildImGuiNatives
      - name: Test ImGui Core Native
        run: ./gradlew :imgui:imgui-core:imgui-core:test
      - name: Upload compiled imgui-cpp natives
        uses: actions/upload-artifact@v1
        with:
          name: cppNativeFiles
          path: ./imgui/imgui-cpp/imgui-cpp/jni/libs/
      - name: Upload compiled imgui-core natives
        uses: actions/upload-artifact@v1
        with:
          name: coreNativeFiles
          path: ./imgui/imgui-core/imgui-core/jni/libs/
      - name: Upload extension ImLayout natives
        uses: actions/upload-artifact@v1
        with:
          name: imlayoutNativeFiles
          path: ./imgui/imgui-extensions/imgui-imlayout/imgui-imlayout/libs/

  build_Mac:
    name: Build Mac OS
    runs-on: macos-11
    needs: build_Linux

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install Ant
        run: brew install ant
      - name: Download compiled cpp natives
        uses: actions/download-artifact@v1
        with:
          name: cppNativeFiles
          path: ./imgui/imgui-cpp/imgui-cpp/jni/libs/
      - name: Download compiled core natives
        uses: actions/download-artifact@v1
        with:
          name: coreNativeFiles
          path: ./imgui/imgui-core/imgui-core/jni/libs/
      - name: Download compiled extension ImLayout
        uses: actions/download-artifact@v1
        with:
          name: imlayoutNativeFiles
          path: ./imgui/imgui-extensions/imgui-imlayout/imgui-imlayout/libs/
      - name: Check g++ version
        run: gcc --version
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Fetch imgui and build native files
        run: ./gradlew :buildImGuiNatives
      - name: Test ImGui Core Native
        run: ./gradlew :imgui:imgui-core:imgui-core:test
      - name: Upload to repository
        run: ./gradlew publish
        env:
          IMGUI_USER: ${{ secrets.USER }}
          IMGUI_PASSWORD: ${{ secrets.PASSWORD }}